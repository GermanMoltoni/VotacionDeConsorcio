<ion-content class='fondo'>
  
     <ion-card class="formulario">
       <ion-card-header class='foot-lnk '>Login</ion-card-header>
       <ion-card-content>
           
         <div class='container'>
         <ion-list no-lines >
           <ion-item  class="grupo">
             <label for="user" class="label"> Mail</label>
             <input type='email' name="user" class="rounded" [(ngModel)]='mail'>
           </ion-item>
           <ion-item class="grupo">
               <label for="passw" class="label" >Password</label>
               <input type='text' name="passw" class="rounded" [(ngModel)]='password'>
             </ion-item>
         </ion-list>
 
       </div>
       
         <button ion-button outline color="secondary" block round (click)='onClick()'>Login</button>
          
         <div class="group  foot-lnk ">  
         <div class="foot-lnk">OR </div>
         
             
             <button ion-button icon-only  color='facebook' round small (click)='SocialLogin("facebook")'><ion-icon name='logo-facebook'></ion-icon></button>
           <!--  <button ion-button icon-only  color='instagram'round small><ion-icon name='logo-instagram' (click)='SocialLogin("instagram")'></ion-icon></button>-->
             <button ion-button icon-only  color='twitter' round small (click)='SocialLogin("twitter")'><ion-icon name='logo-twitter' ></ion-icon></button>
             <button ion-button icon-only  color='danger'round small (click)='SocialLogin("google")'><ion-icon name='logo-google' ></ion-icon></button>
           </div>
         <div class="hr"></div>
        
       </ion-card-content>
     </ion-card>
   
   </ion-content>
